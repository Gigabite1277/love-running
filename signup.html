<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love-Running club for runners in Dublin and Ireland. urban running, trail running. Dublin Docklandsm and Phoenix Park.">
    <meta name="keywords" content="love running, run, running, club, runners, ireland, Dublin, sport, exercise">
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!--Title-->
    <title>Sign-Up</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!--Three main Semantic Elements-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toogle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        <nav>
            <ul id="menu">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <img src="assets/images/signup-image.webp" alt="Runner crouched tying her tariner laces">
        <section id="signup-form">
            <!--Sign Up Form-->
            <h2>LET'S GET YOU SIGNED UP<i class="fa-solid fa-heart-pulse"></i></h2>
            <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
              <div>
                <label for="first-name">First Name</label>
                <input type="text" name="first_name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last_name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>
                <br>
            </form>
        </div>
        <div class="radio-buttons">
            <div>
                <label for="road">Road</label>
                <input type="radio" name="running_preference" id="road" value="road" required checked>
            </div>
            <div>
                <label for="trail">Trail</label>
                <input type="radio" name="running_preference" id="trail" value="trail" required checked>
            </div>
            <div>
                <label for="both">Both</label>
                <input type="radio" name="running_preference" id="both" value="both" required checked>
            </div>
        </div>
        <div>
             <button type="submit" class="join-button">Submit</button>        
        </div>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-square-twitter"></i>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>

    </footer>
     <script src="https://kit.fontawesome.com/96a8189498.js" crossorigin="anonymous"></script>
</body>

</html>
